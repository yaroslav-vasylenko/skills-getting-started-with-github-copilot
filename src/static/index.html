<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
    <script>
      // Enhance activity card rendering to include participants
      async function loadActivities() {
        const res = await fetch('/activities');
        const activities = await res.json();
        const list = document.getElementById('activities-list');
        list.innerHTML = '';
        Object.entries(activities).forEach(([name, info]) => {
          const card = document.createElement('div');
          card.className = 'activity-card';

          const spotsLeft = info.max_participants - info.participant.length;
          const participantItems = info.participant.length === 0
            ? '<div class="no-participants">No participants yet.</div>'
            : info.participant.map(email => `
                <div class="participant-item">
                  <span class="participant-email">${email}</span>
                  <button class="delete-btn" onclick="unregisterParticipant('${name}', '${email}')" title="Remove participant">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M3 6h18"></path>
                      <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                      <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                  </button>
                </div>
              `).join('');

          card.innerHTML = `
            <h4>${name}</h4>
            <p><strong>Description:</strong> ${info.description}</p>
            <p><strong>Schedule:</strong> ${info.schedule}</p>
            <p><strong>Availability:</strong> ${spotsLeft} spots left</p>
            <div class="participants-section">
              <strong>Participants:</strong>
              <div class="participants-list">
                ${participantItems}
              </div>
            </div>
          `;
          list.appendChild(card);
        });
      }

      // Function to unregister a participant
      async function unregisterParticipant(activityName, email) {
        try {
          const response = await fetch(
            `/activities/${encodeURIComponent(activityName)}/unregister?email=${encodeURIComponent(email)}`,
            {
              method: 'DELETE',
            }
          );

          const result = await response.json();

          if (response.ok) {
            // Reload activities to reflect the change
            loadActivities();
            // Show success message
            showMessage(result.message, 'success');
          } else {
            showMessage(result.detail || 'Failed to unregister participant', 'error');
          }
        } catch (error) {
          showMessage('Failed to unregister participant. Please try again.', 'error');
          console.error('Error unregistering participant:', error);
        }
      }

      // Function to show messages
      function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = type;
        messageDiv.classList.remove('hidden');
        
        // Hide message after 5 seconds
        setTimeout(() => {
          messageDiv.classList.add('hidden');
        }, 5000);
      }

      // Call loadActivities on page load
      window.addEventListener('DOMContentLoaded', loadActivities);
    </script>
  </body>
</html>
